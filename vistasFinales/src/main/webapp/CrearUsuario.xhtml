<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="ISO-8859-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<title>Crear usuario</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<link rel="stylesheet" type="text/css" href="css/estilos.css"></link>
<STYLE type="text/css">
body {
	background-image: url(imagenes/fondo4.jpg);
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</STYLE>

<script src="js/jquery-3.2.1.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>



</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<div class="text-center">
					<h1>Crear usuario</h1>
				</div>
				<div class="bg-info" style="padding: 20px;">
					<h1>Datos del Nuevo Usuario</h1>
					<h:form>
						<div class="form-group">
							<LABEL>Nombre</LABEL>
							<h:inputText id="nombre"
								value="#{loginControlador.nombreUsuario}"
								styleClass="form-control">
								<f:validateLength minimum="1" maximum="100" > conplete el campo se単alado </f:validateLength>
							</h:inputText>
						</div>
						<div class="form-group">
							<LABEL>Apellido </LABEL>
							<h:inputText id="apellido"
								value="#{loginControlador.nombreUsuario}"
								styleClass="form-control">
								<f:validateLength minimum="1" maximum="100" > conplete el campo se単alado </f:validateLength>
							</h:inputText>
						</div>
						<div class="form-group">
							<LABEL>E-mail</LABEL>
							<h:inputText value="#{loginControlador.nombreUsuario}"
								styleClass="form-control">
								<f:validateLength minimum="1" maximum="100" >complete el campo se単ado</f:validateLength>
							</h:inputText>
						</div>
						<div class="form-group">
							<LABEL>Confirmar E-mail</LABEL>
							<h:inputText value="#{loginControlador.nombreUsuario }"
								styleClass="form-control">
								<f:validateLength minimum="1" maximum="100" > el E-mail no conside</f:validateLength>
							</h:inputText>
						</div>
						<div class="form-group">
							<LABEL>Password</LABEL>
							<h:inputSecret value="#{loginControlador.password}"
								styleClass="form-control">
								<f:validateLength minimum="6" maximum="30" >la contrasela debe ser 6 a 30</f:validateLength>
							</h:inputSecret>
						</div>
						<div class="form-group">
							<LABEL>Confirmar Password</LABEL>
							<h:inputSecret value="#{loginControlador.password}"
								styleClass="form-control">
								<f:validateLength minimum="6" maximum="30" >la contrase単a concide</f:validateLength>
							</h:inputSecret>
						</div>
						<div class="row">
							<DIV class="col-md-6">
								<div class="form-group">
									<h:commandButton value="Crear"
										action="#{loginControlador.iniciarSesion}"
										styleClass="btn btn-primary btn-block"></h:commandButton>
								</div>
							</DIV>
							<DIV class="col-md-6">
								<div class="form-group text-right">
									<h:commandButton value="Cancelar"
										action="#{loginControlador.iniciarSesion}"
										styleClass="btn btn-default btn-block"></h:commandButton>
								</div>

							</DIV>

						</div>




					</h:form>
					<h:outputText value="#{loginControlador.mensaje}"></h:outputText>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
